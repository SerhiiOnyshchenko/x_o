<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/block.css">
   <title>X_O</title>
</head>
<body>
   <div class="App">
   <div class="flex">
      <button class="posAbsol" onClick=resetGame()>
         Reset
      </button>
      <div>
         Who Play: <span id="whoPlay">X</span>
      </div>
      <div class="grid3x3">
         <button onClick=addXO('a1') id="a1"></button>
         <button onClick=addXO('a2') id="a2"></button>
         <button onClick=addXO('a3') id="a3"></button>
         <button onClick=addXO('b1') id="b1"></button>
         <button onClick=addXO('b2') id="b2"></button>
         <button onClick=addXO('b3') id="b3"></button>
         <button onClick=addXO('c1') id="c1"></button>
         <button onClick=addXO('c2') id="c2"></button>
         <button onClick=addXO('c3') id="c3"></button>
      </div>
      <div class="btn flex2">
         <div>
            Winer:
            <div id="winer">
               <br />
            </div>
         </div>
         <div class="player1">
            <button class="btn" onClick=changeName('player1name','inputPlayer1')>&#9998;</button>
            <input onBlur=changeNewName('player1name','inputPlayer1') type="text" id="inputPlayer1"
               class="hiden" />
            <span id="player1name">Player 1</span>
            (X): <span id="player1">0</span>
         </div>
         <div class="player2">
            <button class="btn" onClick=changeName('player2name','inputPlayer2')>&#9998;</button>
            <input onBlur=changeNewName('player2name','inputPlayer2') type="text" id="inputPlayer2"
               class="hiden" />
            <span  id="player2name">Player 2</span>
            (O): <span id="player2">0</span>
         </div>
      </div>
   </div>
   </div>
   <script src="js/style.js"></script>
</body>
</html>
